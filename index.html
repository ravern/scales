<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Ravern Koh" />
    <meta name="description" content="Helping a friend practice his scales" />

    <title>Scales</title>

    <link rel="stylesheet" href="/styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
    <div class="header">
        <select class="category">
            <option value="Scales">Scales</option>;
            <option value="Scales a Third Apart">Scales a Third Apart</option>;
            <option value="Scales a Sixth Apart">Scales a Sixth Apart</option>;
            <option value="Legato Scales in Thirds & Chormatic Scales in Minor Thirds">Legato Scales in Thirds &amp; Chormatic Scales in Minor Thirds</option>;
            <option value="Chromatic Scales a Minor Third Apart">Chromatic Scales a Minor Third Apart</option>;
            <option value="Whole Tone Scale">Whole Tone Scale</option>;
            <option value="Arpeggios">Arpeggios</option>;
            <option value="Dominant Sevenths">Dominant Sevenths</option>;
            <option value="Diminished Sevenths">Diminished Sevenths</option>;
        </select>
        <button class="generate">Generate</button>
    </div>
    <div class="main">
        <span class="name">C Major</span>
        <span class="attribute">Root Position</span>
        <span class="attribute">Legato</span>
        <span class="attribute">Hands together, one octave apart</span>
    </div>
    <div class="footer">
        <span class="credit">Built by <a href="http://ravernkoh.me">Ravern Koh</a></span>
    </div>

</html>
